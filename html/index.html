<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Cadastre-se em Facebook.com.br</title>
  
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/main.js" defer></script><!--executara por ultimo no documento(pagina)-->
</head>

<body>
  <section class="login">
    <i>Imagen da logo facebook</i>
    <form>
      <input type="text" placeholder="Numero de Celular ou email"/>
      <div class="psw">
        <input type="password" placeholder="Senha" id="senha"/>
        <div class="exibir">
          <i>Mostrar</i>
        </div>
      </div>
      <button id="entrar">Entrar</button>
    </form>
    <article class="alternativa">
      <p><a>Esqueceu a senha?</a></p>
      <i>ou</i>
      <p class="criar">Criar nova senha</p>
    </article>
  </section>
</body>
</html>
